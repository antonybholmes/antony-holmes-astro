<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="100%" height="100%" rx="{{rx}}" ry="{{rx}}"/>
    </clipPath>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>
  <style>
    .title {
      font-size: 60px;
      font-weight: bold;
      fill: #ffffff;
      font-family: 'Inter', sans-serif;
    }
    .meta {
      font-size: 30px;
      fill: #ffffff;
      font-family: 'Inter', sans-serif;
      opacity: 0.8;
    }
  </style>
  <!-- <rect width="1200" height="630" fill="#1a202c" /> -->
  <!-- <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="63" /> -->

  <image href="{{hero}}" 
    x="0" 
    y="0"   
    width="100%"
    height="100%"
    clip-path="url(#roundedClip)"
	  preserveAspectRatio="xMidYMid slice"
  />
  
  <!-- dim image a bit to make writing pop -->
  <rect 
    width="100%" 
    height="100%" 
    fill="black" 
    fill-opacity="0.25" 
    rx="{{rx}}"
    ry="{{rx}}"
    filter="url(#blur)" />

  <text x="60" y="200" class="title">{{title}}</text>
  <text x="60" y="280" class="meta">By {{author}}</text>
  <text x="60" y="330" class="meta">{{date}}</text>
</svg>
